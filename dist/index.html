<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="header__title">TO DO LIST</h1>
            <img class="header__logo" alt="Website Logo a purple V Check"
            src="./vcheck.png">
        </div>
        <div class="main">
            <div class="list__section">
                    <h2 class="list__title">Your Lists</h2>
                    <ul class="list__content" data-lists>
                    </ul>
                    <form class="list__input" action="" data-new-list-form>
                        <input type="text" class="new__list" placeholder="New List" aria-label="new list name" data-new-list-input>
                        <button class="add__btn list__btn"><img class="svg" src="./add.svg"></button>
                    </form>
            </div>
            <div class="task__section" data-task-display-container>
                    <h2 class="task__title" data-task-title></h2>
                    <div class="task__content" data-tasks></div>
                    <form class="task__input" action="" data-new-task-form>
                        <input type="text" class="new__task" placeholder="New Task" aria-label="new task name" data-new-task-input>
                        <button class="add__btn task__btn"><img class="svg" src="./add.svg"></button>
                    </form>
            </div>
        </div>
    </div>

    <div class="form__section" data-new-name-container>
        <h2 class="form__title" data-new-name-title>New Name</h2>
        <form class="name__input" action="" data-new-name-form>
            <input type="text" class="new__name" placeholder="New Name" aria-label="new name" data-new-name-input>
            <button class="add__btn name__btn"><img class="svg" src="./modify.svg"></button>
        </form>
    </div>
    <div class="form__section" data-new-name-task-container>
        <h2 class="form__title" data-new-name-task-title>New Name</h2>
        <form class="name__input" action="" data-new-name-task-form>
            <input type="text" class="new__name" placeholder="New Name" aria-label="new name" data-new-name-task-input>
            <button class="add__btn name__btn"><img class="svg" src="./modify.svg"></button>
        </form>
    </div>
</body>
</html>
