<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="header__title">TO DO LIST</h1>
            <img class="header__logo" alt="Website Logo a purple V Check"
            src="./vcheck.png">
        </div>
        <div class="main">
            <div class="list__section">
                <div class="list__box">
                    <h2 class="list__title">Your Lists</h2>
                    <ul class="list__content">
                        <li class="list__active">
                            <div class="list">
                                <p class="list__name">Javascript</p>
                                <button class="btn"><img class="svg" src="./modify.svg"></button>
                                <button class="btn"><img class="svg" src="./delete.svg"></button>
                            </div>
                        </li>
                        <li>
                            <div class="list">
                                <p class="list__name">Html/Css</p>
                                <button class="btn"><img class="svg" src="./modify.svg"></button>
                                <button class="btn"><img class="svg" src="./delete.svg"></button>
                            </div>
                        </li>
                        <li>
                            <div class="list">
                                <p class="list__name">Projects</p>
                                <button class="btn"><img class="svg" src="./modify.svg"></button>
                                <button class="btn"><img class="svg" src="./delete.svg"></button>
                            </div>
                        </li>
                    </ul>
                    <form class="list__input" action="">
                        <input type="text" class="new__list" placeholder="New List" aria-label="new list name">
                        <button class="add__btn list__btn"><img class="svg" src="./add.svg"></button>
                    </form>
                </div>
            </div>
            <div class="task__section">
                <div class="task__box">
                    <h2 class="task__title">Your Tasks</h2>
                    <div class="task__content">
                        <div class="task">
                            <div class="priority high__clr"></div>
                            <input type="checkbox" id="task-1">
                            <label for="task-1">Project Restaurant Page</label>
                            <button class="btn"><img class="svg" src="./modify.svg"></button>
                            <button class="btn"><img class="svg" src="./delete.svg"></button>
                        </div>
                        <div class="task">
                            <div class="priority low__clr"></div>
                            <input type="checkbox" id="task-2">
                            <label for="task-2">Project Landing Page</label>
                            <button class="btn"><img class="svg" src="./modify.svg"></button>
                            <button class="btn"><img class="svg" src="./delete.svg"></button>
                        </div>
                        <div class="task">
                            <div class="priority high__clr"></div>
                            <input type="checkbox" id="task-3">
                            <label for="task-3">Project To Do List</label>
                            <button class="btn"><img class="svg" src="./modify.svg"></button>
                            <button class="btn"><img class="svg" src="./delete.svg"></button>
                        </div>
                    </div>
                    <form class="task__input">
                        <input type="text" class="new__task" placeholder="New Task" aria-label="new task name">
                        <button class="add__btn task__btn"><img class="svg" src="./add.svg"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
